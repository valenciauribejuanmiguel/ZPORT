<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contacto - MiSitio</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  
</head>
<body>

  <canvas id="bgCanvas"></canvas>
  <div class="container py-5">
    <h1 class="l5">Contacto</h1>
    <form id="contacto" action="#" method="post" novalidate>
      <div class="mb-3">
        <label class="form-label">Nombre</label>
        <input class="form-control" name="nombre" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input class="form-control" name="email" type="email" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Asunto</label>
        <input class="form-control" name="asunto">
      </div>
      <div class="mb-3">
        <label class="form-label">Mensaje</label>
        <textarea class="form-control" name="mensaje" rows="4" required></textarea>
      </div>
      <div class="mb-3">

      </div>
     <li class="nav-item2"><a class="nav-link" href="proyecto.html">Enviar</a></li>
                    </div>
      
      <p class="small mt-2"></p>
    </form>
  </div>
  <div style="text-align: center;">
      <img class="f2" src="https://sdmntprnorthcentralus.oaiusercontent.com/files/00000000-f82c-622f-9af6-cff97faa347b/raw?se=2025-09-16T02%3A16%3A24Z&sp=r&sv=2024-08-04&sr=b&scid=60dc0744-7407-5489-8682-68dde3c4c9dc&skoid=bbd22fc4-f881-4ea4-b2f3-c12033cf6a8b&sktid=a48cca56-e6da-484e-a814-9c849652bcb3&skt=2025-09-15T22%3A13%3A05Z&ske=2025-09-16T22%3A13%3A05Z&sks=b&skv=2024-08-04&sig=hhj%2BK14hrZVIYkAlJkvpZHaYZ6JWK4EDNlnSK0Rf3gY%3D" alt="">
    </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const canvas = document.getElementById("bgCanvas");
    const ctx = canvas.getContext("2d");
    
    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();
    
    let dots = [];
    for (let i = 0; i < 50; i++) { 
      dots.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        radius: Math.random() * 12 + 6, 
        dx: (Math.random() - 0.5) * 0.6, 
        dy: (Math.random() - 0.5) * 0.6  
      });
    }
    
    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    
      dots.forEach(dot => {
        ctx.beginPath();
        ctx.arc(dot.x, dot.y, dot.radius, 0, Math.PI * 2);
        ctx.fillStyle = "rgba(200,200,200,0.6)"; 
        ctx.fill();
    
        dot.x += dot.dx;
        dot.y += dot.dy;
    
        if (dot.x < 0 || dot.x > canvas.width) dot.dx *= -1;
        if (dot.y < 0 || dot.y > canvas.height) dot.dy *= -1;
      });
    
      requestAnimationFrame(animate);
    }
    
    animate();
    </script>
</body>
</html>
